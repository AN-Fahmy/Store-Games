<section class="bg-black text-white">
  <div class="container position-relative">
    <button class="exit btn btn-outline-danger d-flex align-items-center justify-content-center px-2 position-absolute z-3" routerLink="/home">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
      </svg>
      Exit
    </button>
    <div class="vh-100 d-flex justify-content-center align-items-center animate__animated animate__backInDown">
      <div class="text-center">
        <h1>Tic Tac Toe</h1>
        <div class="d-flex justify-content-center align-items-center gap-5 mt-3 mb-2">
          <h3 class="text-danger">
            X : {{xWin()}}
          </h3>
          <h3 class="borderColor">
            O : {{oWin()}}
          </h3>
        </div>
        <div class="board">
          @for (item of board(); track $index) {
            <div [ngClass] = "{
              'border-5 border-primary': item === 'O',
              'border-5 border-danger': item === 'X',
              'rounded-circle': item,
            }" class="square d-flex justify-content-center align-items-center fs-2 rounded-1" (click)="makeMove($index)">
              <h4 [ngStyle]="{
                'color': item === 'X'? 'red' : '#09c'
                }"
              >
                {{item}}
              </h4>
            </div>
          }
        </div>
        <div class="my-3">
          @if(winnerPlayer()){
            <h3 [ngStyle]="{
              'color': winnerPlayer() === 'X'? 'red' : '#09c'
              }" class="animate__animated animate__tada d-flex justify-content-center align-items-center gap-3">
              {{winnerPlayer()}} : Winner <img src="./assets/images/tiktactoeImage/1103-confetti.gif" class="winImage">
            </h3>
          } @else if (!winnerPlayer() && drawGame()) {
            <h3 class="animate__animated animate__shakeY">
              Draw <img src="./assets/images/tiktactoeImage/1.jpg" class="opsImg w-25" alt="">
            </h3>
          }
        </div>
        <button class="btn btn-outline-primary" (click)="resetGame()">Reset</button>
      </div>
    </div>
  </div>
</section>
